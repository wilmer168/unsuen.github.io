<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>一场游戏一场梦</title>
<link rel="stylesheet" href="1.css" />
</head>
<body>
	<div class="wrap"><h1> <b>一场游戏一场梦</b> </h1></div>
  
<!--/*cubo grande*/-->
<div class="wrap">
<!--	/*contenido del cubo*/-->
<div class="cube">
	<!--imagen frontal -->
	<div class="out_front">
		<img src="1.JPG" class="pic">
	</div>
	<!--imagen trasera -->
	<div class="out_back">
		<img src="2.JPG"  class="pic">
	</div>
	<!--imagen izq -->
	<div class="out_left">
		<img src="3.JPG"  class="pic">
	</div>
	<div class="out_right">
		<img src="4.JPG"  class="pic">
	</div>
	<div class="out_top">
		<img src="5.JPG"  class="pic">
	</div>
	<div class="out_bottom">
		<img src="6.JPG"  class="pic">
	</div>
	<!--mini cubo --> 
	<span class="in_front">
		<img src="7.JPG" class="in_pic" />
	</span>
	<span class="in_back">
		 <img src="8.JPG" class="in_pic" />
	</span>
	<span class="in_left">
		<img src="9.JPG" class="in_pic" />
	</span>
	<span class="in_right">
		<img src="10.JPG" class="in_pic" />
	</span>
	<span class="in_top">
		<img src="11.JPG" class="in_pic" />
	</span>
	<span class="in_bottom">
		<img src="12.JPG" class="in_pic" />
	</span>
</div>
</div>
</body>
</html>
